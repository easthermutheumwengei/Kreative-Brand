{% macro display(products) %}

{% for categor in products %}
<div class="row container pitch">
    <div class="col-md-2"> <p class="pitch-author">{{categor.name}}</p></div>
    <div class="col-md-10">
        <h4 class="pitch-title">{{categor.category}}</h4>
        <p class="pitch-post">"{{categor.price}}"</p>
        <em class="pitch-category">{{categor.description}} category.</em>
    </div>
</div>

{% endfor %}

{% endmacro %}
