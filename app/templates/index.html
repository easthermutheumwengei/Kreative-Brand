{% extends 'base.html'%}

{% block content %}

    <div class="row">

        {% for categor in products %}

            <div class="col-md-3">
                <h1 class="text-center"> {{categor.name}} </h1>
                <p class="text-center"> {{categor.category}} </p>
                <img src="static/{{categor.image_path}}" alt="no photo" height="200px">
                <h3 class="text-center"> {{categor.price}} </h3>
                <p class="text-center"><em> {{categor.description}} </em></p>

                <a href="{{url_for('main.order_product')}}"><button>ORDER</button></a>
            </div>

        {% endfor %}

    </div>
    


{% endblock %}
