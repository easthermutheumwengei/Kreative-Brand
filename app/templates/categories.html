{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/categories.css')}}"> {% endblock %}
<br>
<br>
<br>
<br>

<body>
  {% block content %}
  <br>
  <br>
  <button type="button" class="btn btn-outline-primary"><a href="../product/">Add Product</a></button>
  <div class="container">
    <div class="panel-columns">
      {% for category in category[::-1] %}

      <div class="panel panel-primary">
        <div class="panel-heading bg-transparent border-success">
          {{category.title}}
        </div>
        <div class="panel-body text">
          <blockquote class="blockquote mb-0">
            <p>{{category.product}}</p><br>
            <!-- <footer class="blockquote-footer bg-transparent border-success">{{category.author}}
               -->
          </blockquote>
        </div>
        <div class="panel-footer bg-transparent border-success">
          <button type="button" class="btn btn-outline-success btn-sm"><a href="/new_comment/{{category.id}}">Comment</a></button> <button type="button" class="btn btn-outline-success btn-sm"><a href="/comments/{{category.id}}">View comments</a></button></div>
      </div>
      
      {% endfor %}
      
    </div>
    {% endblock %}
</body>
